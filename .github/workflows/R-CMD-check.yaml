on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  no-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail if compiled artefacts are tracked
        run: bash tools/check_no_binaries.sh

  R-CMD-check:
    needs: no-binaries
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("remotes", "rcmdcheck"), repos = "https://cloud.r-project.org")
          options(repos = c(
            mrcide = "https://mrc-ide.r-universe.dev",
            CRAN = "https://cloud.r-project.org"
          ))
          remotes::install_deps(dependencies = TRUE)

      - name: Check generated model sync
        run: make check-sync

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual")'
          upload-snapshots: true
          error-on: '"warning"'
